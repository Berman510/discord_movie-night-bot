name: Lint

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ v1.16.0-watch-party ]

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run lint (no warnings allowed)
        run: npm run lint:ci

      - name: Check formatting (Prettier)
        run: npm run format:check

